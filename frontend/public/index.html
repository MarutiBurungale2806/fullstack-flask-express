<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Express Form</title>
    <style>
        /* Simple CSS for the Form */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #4cae4c; }
        #message { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #e9ffe9; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form (Express UI)</h1>
        <p>This form submits data to the **Flask Backend**.</p>
        <form id="simpleForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit to Flask API</button>
        </form>

        <div id="message">Waiting for submission...</div>
    </div>

    <script>
        document.getElementById('simpleForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            messageDiv.innerHTML = 'Submitting...';

            try {
                // IMPORTANT: The request is made to the same host, which Nginx will proxy to Flask!
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `✅ **Success!** ${data.received_data}`;
                    messageDiv.style.backgroundColor = '#e9ffe9';
                    // Clear form fields
                    document.getElementById('simpleForm').reset();
                } else {
                    messageDiv.innerHTML = `❌ **Error:** ${data.message || 'Submission failed.'}`;
                    messageDiv.style.backgroundColor = '#ffe9e9';
                }
            } catch (error) {
                messageDiv.innerHTML = `❌ **Network Error:** ${error.message}`;
                messageDiv.style.backgroundColor = '#ffe9e9';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
